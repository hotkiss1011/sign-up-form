<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="src/index.css">

  <title>Sign Up Form</title>
</head>
<body>
  <div class="sidebar">
    <h1><img src="images/odin-lined.png" alt="Odin Logo" class="logo"> Hotkiss Coding</h1>
    <p class="caption">Photo by <a href="https://unsplash.com/@cdr6934?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Chris Ried</a> on <a href="https://unsplash.com/s/photos/people?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  </div>
  <div class="content">
    <div class="header">
      <h2>This is not a real online service! Sign up <em>now</em> to get started.
      <br>
      <br>
      You know you want to!</h2>
    </div>
    <div class="form">
      <h2>Let's do this!</h2>
      <form method="post">
        <div class="row">
          <div class="form-input">
            <label for="firstName">FIRST NAME</label>
            <input type="text" name="firstName" id="firstName">
          </div>
          <div class="form-input">
            <label for="lastName">LAST NAME</label>
            <input type="text" name="lastName" id="lastName">
          </div>
        </div>
        <div class="row">
          <div class="form-input">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-input">
            <label for="phoneNum">PHONE NUMBER</label>
            <input type="tel" name="phoneNum" id="phoneNum">
          </div>
        </div>
        <div class="row">
          <div class="form-input">
            <label for="pass">PASSWORD</label>
            <input type="password" name="pass" id="pass" required>
          </div>
          <div class="form-input">
            <label for="confirmPass">CONFIRM PASSWORD</label>
            <input type="password" name="confirmPass" id="confirmPass" required>
          </div>
        </div>
      </form>
    </div>
    <div class="end-form">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
